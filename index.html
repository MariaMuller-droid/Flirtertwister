<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <ul class="display">
    <li id="displayWie" class="uitkomst vet">Wie doet het?</li>
    <li id="displayWat" class="uitkomst">Wat gebeurt er?</li>
    <li id="displayWaar" class="uitkomst">Waar gebeurt het?</li>
    </ul>

    <div class="wheel">
        <ul class="spinner"><div class="middleAfbeelding"></div></ul>

        <button class="btn-verder invisible">Verder</button>
        <p id="displaySelected" class="">Wie?</p>
    </div>
